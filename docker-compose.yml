version: '3.8'

services:
  pictionary:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"  # Next.js client
      - "3001:3001"  # Socket.IO server
    environment:
      - NODE_ENV=production
      - PORT=3001
      - NEXT_PUBLIC_SERVER_URL=http://localhost:3001
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
